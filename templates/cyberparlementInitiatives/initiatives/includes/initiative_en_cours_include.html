<div class="card mb-2 shadow-sm">
    <div class="card-body">
        <h5 class="card-title">{{ initiative.nom }} {% if initiative.parent %}<i class="fas fa-redo"></i>{% endif %}</h5>
        <p class="card-text text-justify">{{ initiative.description }}</p>

        {% if initiative.need_validation > 0 %}
            <div class="d-flex flex-row justify-content-end">
                <a href="{% url 'initiative-validate-poll-vote' pk=initiative.id %}" class="btn btn-info"><i class="fas fa-envelope-open-text"></i> Valider votre vote <span class="badge badge-danger">!</span></a>
            </div>
        {% elif initiative.has_voted > 0 %}
            <div class="d-flex flex-row justify-content-end">
                <a href="#" class="btn btn-outline-success disabled" disabled>A vot√© ! <i class="fas fa-check"></i></a>
            </div>
        {% elif initiative.has_voted == 0 and initiative.need_validation == 0 %}
            <div class="d-flex flex-row justify-content-end">
                <a href="{% url 'initiative-vote-poll' pk=initiative.id %}" class="btn btn-primary">Voter <i class="fas fa-vote-yea"></i></a>
            </div>
        {% endif %}
    </div>
</div>
