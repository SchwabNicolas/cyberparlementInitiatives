<div class="card mb-2 shadow-sm">
    <div class="card-body">
        <h5 class="card-title">{{ initiative.nom }}</h5>
        <h6 class="card-subtitle">Proposé par {{ initiative.initiateur.prenom }} {{ initiative.initiateur.nom }}</h6>
        <p class="card-text">{{ initiative.description }}</p>
        <div class="d-flex flex-row justify-content-end">
            <a href="{% url 'initiative-poll-detail' pk=initiative.id %}" class="btn btn-primary">Voir les résultats</a>
        </div>
    </div>
</div>
